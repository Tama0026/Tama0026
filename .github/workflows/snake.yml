        env:
          MY_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Láº¥y 4 kÃ½ tá»± Ä‘áº§u tiÃªn
          FIRST_4="${MY_TOKEN:0:4}"
          
          # Láº¥y 4 kÃ½ tá»± cuá»‘i cÃ¹ng
          LAST_4="${MY_TOKEN: -4}"
          
          echo "ğŸ‘‰ Äáº¦U key cá»§a báº¡n lÃ : $FIRST_4"
          echo "ğŸ‘‰ ÄUÃ”I key cá»§a báº¡n lÃ : $LAST_4"
          
          if [ "$FIRST_4" != "ghp_" ]; then
             echo "âŒ Cáº¢NH BÃO: Key sai Ä‘á»‹nh dáº¡ng! MÃ£ Ä‘Ãºng pháº£i báº¯t Ä‘áº§u báº±ng 'ghp_'"
          fi
      # ------------------------------------------

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=orange&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#A020F0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
